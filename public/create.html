<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dreamboard - Create</title>
    <link rel="stylesheet" href="./style/create.css" />
    <link rel="stylesheet" href="./style/modal.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="title">
          <a href="#"
            ><img src="./assets/img/rainbow-logo.png" class="logo" />Dreamboard
            Maker</a
          >
        </div>
        <div class="label">Background Settings</div>
        <div class="menu-row">
          <div class="left-float" style="margin-top: 4px">Color</div>
          <div class="right-float flexbox">
            <input class="bg-color-input" id="bg-color-value" value="f4f0ef" />
            <div class="bg-color-picker-wrapper">
              <button
                class="bg-color-picker"
                data-jscolor="{
                     onInput: 'update(this, \'#canvas-1\')',
                     valueElement:'#bg-color-value'}"
              ></button>
            </div>
          </div>
        </div>
        <div class="menu-row">
          <div class="left-float" style="margin-top: 6px">Pattern</div>
          <div class="right-float">
            <select name="bg-pattern" id="bg-pattern" class="bg-pattern-input">
              <option value="pattern-none">None</option>
              <option value="pattern-dots">Dots Grid</option>
              <option value="pattern-fancy">Diamond Tiles</option>
              <option value="pattern-flower">Flower Tiles</option>
              <option value="pattern-chevron">Chevron</option>
            </select>
          </div>
        </div>
        <hr class="linebreak" />
        <div class="label">Picture Cards</div>
        <div class="current-cards">
          <div id="current-cards-go-here"></div>
        </div>
        <div id="add-card-hidden">
          <div class="add-button-wrapper">
            <button class="button-add" onClick="openCardModal()">
              <div class="button-text">Add New</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-photo-plus"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M15 8h.01" />
                <path
                  d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5"
                />
                <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                <path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" />
                <path d="M16 19h6" />
                <path d="M19 16v6" />
              </svg>
            </button>
          </div>
        </div>
        <div>
          <button class="button-delete" id="delete-card" onclick="deleteCard()">
            Delete Card
          </button>
        </div>
      </div>

      <!-- Canvas for board -->
      <div id="canvas-1" class="canvas-1">
        <div class="canvas-2" id="canvas-2"></div>
      </div>
      <div class="canvas-3" id="canvas-3"></div>
    </div>
    <!-- Modal -->
    <div id="card-modal" class="card-modal">
      <div class="card-modal-content">
        <span class="card-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-x"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M18 6l-12 12" />
            <path d="M6 6l12 12" />
          </svg>
        </span>
        <div class="modal-title" style="margin-bottom: 10px">Add a Card</div>
        <div class="modal-label">1. Upload an image:</div>

        <img id="uploaded-image-preview" width="100" style="margin-top: 3px" />
        <div><input type="file" id="uploaded-image" accept="image/*" /></div>
        <div class="modal-label" style="margin-bottom: -6px; margin-top: 10px">
          2. Or, select one from the gallery below:
        </div>
        <div class="card-gallery">
          <input
            type="radio"
            name="cardToAdd"
            value="beach"
            id="beach"
            class="input-hidden"
          />
          <label for="beach">
            <img src="./assets/cards/beach.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="eiffeltower"
            id="eiffeltower"
            class="input-hidden"
          />
          <label for="eiffeltower">
            <img src="./assets/cards/eiffeltower.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="airplane"
            id="airplane"
            class="input-hidden"
          />
          <label for="airplane">
            <img src="./assets/cards/airplane.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="reading"
            id="reading"
            class="input-hidden"
          />
          <label for="reading">
            <img src="./assets/cards/reading.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="workout"
            id="workout"
            class="input-hidden"
          />
          <label for="workout">
            <img src="./assets/cards/workout.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="yoga"
            id="yoga"
            class="input-hidden"
          />
          <label for="yoga">
            <img src="./assets/cards/yoga.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="hiking"
            id="hiking"
            class="input-hidden"
          />
          <label for="hiking">
            <img src="./assets/cards/hiking.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="ecofriendly"
            id="ecofriendly"
            class="input-hidden"
          />
          <label for="ecofriendly">
            <img src="./assets/cards/ecofriendly.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="career"
            id="career"
            class="input-hidden"
          />
          <label for="career">
            <img src="./assets/cards/career.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="painting"
            id="painting"
            class="input-hidden"
          />
          <label for="painting">
            <img src="./assets/cards/painting.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="studying"
            id="studying"
            class="input-hidden"
          />
          <label for="studying">
            <img src="./assets/cards/studying.png" />
          </label>

          <input
            type="radio"
            name="cardToAdd"
            value="graduation"
            id="graduation"
            class="input-hidden"
          />
          <label for="graduation">
            <img src="./assets/cards/graduation.png" />
          </label>
        </div>
        <div class="card-input">
          <div class="modal-label" style="margin-top: 12px; margin-bottom: 3px">
            3. Enter a caption:
          </div>
          <input id="card-caption" maxlength="50" />
        </div>
        <div id="card-error-message">
          Please upload or select an image for the card
        </div>
        <div class="modal-button-wrapper">
          <button class="button-add-to-board" onclick="addCardToBoard()">
            Add to Board
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/Draggable.min.js"></script>
    <script src="./scripts/Draggable.js"></script>
    <script src="./scripts/jscolor.js"></script>
    <script src="./scripts/bgpattern.js"></script>
    <script src="./scripts/cards.js"></script>
  </body>
</html>
